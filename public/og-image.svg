<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Soccer ball circle -->
  <circle cx="600" cy="200" r="60" fill="white"/>
  <text x="600" y="230" font-size="70" text-anchor="middle" fill="#4caf50">⚽</text>
  
  <!-- Title -->
  <text x="600" y="340" font-size="72" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
