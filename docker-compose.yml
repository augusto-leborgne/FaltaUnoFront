version: '3.8'

services:
  frontend:
    container_name: faltauno-frontend
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Backend URL - usa el nombre del contenedor del backend
      - NEXT_PUBLIC_API_URL=http://backend:8080
      # Google Maps API Key
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      # Montar código para hot-reload
      - .:/app
      # CRITICAL: Usar named volume para node_modules
      # Esto preserva los binarios nativos compilados en el contenedor
      # mientras permite hot-reload del código fuente
      - node_modules:/app/node_modules
      # Excluir .next para mejor rendimiento
      - /app/.next
    networks:
      - appnet
    restart: unless-stopped

volumes:
  # Named volume para node_modules
  # Mantiene los binarios de Linux separados del host
  node_modules:

networks:
  appnet:
    external: true