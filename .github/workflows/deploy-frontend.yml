name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: master-might-274420
  GCP_REGION: us-central1
  SERVICE_NAME: faltauno-frontend

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev
      
      - name: Build and Deploy to Cloud Run
        run: |
          # Backend URL - Ahora usa Cloud Run con HTTPS
          BACKEND_URL="https://faltauno-backend-pg4rwegknq-uc.a.run.app"
          
          # Generate unique build timestamp for version tracking
          BUILD_TIMESTAMP=$(date +%s)
          echo "Build timestamp: $BUILD_TIMESTAMP"

          # Build Docker image usando Dockerfile.prod y pasar NEXT_PUBLIC_API_URL y GOOGLE_MAPS_API_KEY
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="$BACKEND_URL" \
            --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" \
            --build-arg BUILD_TIMESTAMP="$BUILD_TIMESTAMP" \
            -f Dockerfile.prod \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/faltauno/${{ env.SERVICE_NAME }}:latest .
          
          # Push image to Artifact Registry
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/faltauno/${{ env.SERVICE_NAME }}:latest
          
          # Deploy to Cloud Run y setear variables de entorno
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/faltauno/${{ env.SERVICE_NAME }}:latest \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars NEXT_PUBLIC_API_URL="$BACKEND_URL" \
            --set-env-vars NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" \
            --set-env-vars BUILD_ID="build-$BUILD_TIMESTAMP" \
            --project ${{ env.GCP_PROJECT_ID }}
      
      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Frontend URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Verify deployment
        run: |
          sleep 20
          curl -f ${{ steps.get-url.outputs.url }}/api/health || echo "âš ï¸ Health check failed, but deployment completed"
      
      - name: Deployment summary
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "URL: ${{ steps.get-url.outputs.url }}"
